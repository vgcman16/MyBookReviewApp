<ActionBar title="Scan Book Barcode"></ActionBar>

<StackLayout class="p-4">
  <Label text="Scan a book's barcode to quickly add it to your library or view its details." textWrap="true" class="mb-4"></Label>
  <Button text="Scan Barcode" (tap)="scanBarcode()" class="btn btn-primary"></Button>
  <Label text="Make sure the barcode is well-lit and centered in the camera view for best results." textWrap="true" class="text-center text-muted mt-4"></Label>
</StackLayout>
